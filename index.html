<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastLink Redirect</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .button {
      display: inline-block;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>

  <script>
    const targetURL = new URLSearchParams(window.location.search).get('u');

    if (targetURL) {
      // 🪟 Trigger Popunder Ad
      setTimeout(() => {
        var adConfig = {
          "ads_host": "a.pemsrv.com",
          "syndication_host": "s.pemsrv.com",
          "idzone": 5653734, // 👈 Deine Zone-ID hier einfügen
          "frequency_period": 0,
          "close_on_click": false,
          "debug": false
        };

        var script = document.createElement("script");
        script.src = "https://a.pemsrv.com/popunder1000.js";
        script.async = true;
        script.onload = function () {
          if (typeof window.executePopunder === "function") {
            window.executePopunder(adConfig);
          }
        };
        document.head.appendChild(script);
      }, 500);

      // ⏩ Redirect to actual target
      setTimeout(() => {
        window.location.href = decodeURIComponent(targetURL);
      }, 300);
    }
  </script>
</head>
<body>
  <div id="info">
    <h1>Welcome to FastLink</h1>
    <p>This service redirects you to selected content and may show advertising links.</p>
    <a class="button" href="https://onlyfans.com">Click here</a>
  </div>

  <script>
    // 🔒 Hide info block if ?u= is present
    if (targetURL) {
      document.getElementById("info").style.display = "none";
    }
  </script>
</body>
</html>
