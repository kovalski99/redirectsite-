<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link for the Leak</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      /* Sanfter Farbverlauf */
      background: linear-gradient(135deg, #f7a9b8 0%, #cc99d6 60%, #e27886 100%);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.15);
      padding: 32px 26px 36px 26px;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(80, 0, 40, 0.15);
      text-align: center;
      max-width: 340px;
      width: 98vw;
    }
    .container h1 {
      color: #341c2d;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .leak-link {
      display: block;
      margin: 22px auto 8px auto;
      padding: 13px 0;
      width: 100%;
      background: #fff3;
      border: none;
      border-radius: 7px;
      font-size: 1.04rem;
      color: #7c2c62;
      text-decoration: none;
      word-break: break-all;
      font-weight: bold;
      transition: background .13s;
    }
    .leak-link:hover {
      background: #fff7;
      color: #4b134f;
    }
    .info {
      font-size: 13px;
      color: #ad639e;
      margin-bottom: 15px;
      margin-top: 9px;
    }
    /* Interstitial Block Styling */
    .interstitial-block {
      margin-top: 15px;
      margin-bottom: 8px;
    }
    @media (max-width: 420px) {
      .container { padding: 15px 4vw; max-width: 98vw;}
      .container h1 { font-size: 1.06rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link for the leak:</h1>
    <div class="interstitial-block" id="adBlock">
      
    </div>
    <a id="targetLink" class="leak-link" href="#" rel="noopener" target="_blank">Open link</a>
    <div class="info">Click the button above to visit the link.<br></div>
  </div>
  <script>
    // Link aus ?u= holen und anzeigen
    const params = new URLSearchParams(window.location.search);
    const target = params.get("u");
    const linkEl = document.getElementById('targetLink');
    if (target) {
      linkEl.href = target;
      linkEl.textContent = target.length > 48 ? target.slice(0,45)+'...' : target;
    } else {
      linkEl.textContent = 'No link provided.';
      linkEl.style.pointerEvents = 'none';
      linkEl.style.opacity = '0.5';
    }

    // ExoClick Interstitial Ad einbinden (mobil oder web)
    const adBlock = document.getElementById('adBlock');
    function isMobile() {
      return /iPhone|iPad|iPod|Android|Mobile|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      adBlock.innerHTML = `
        <script async type="application/javascript" src="https://a.pemsrv.com/ad-provider.js"></script>
        <ins class="eas6a97888e33" data-zoneid="5659480"></ins>
        <script>(AdProvider = window.AdProvider || []).push({"serve": {}});<\/script>
      `;
    } else {
      adBlock.innerHTML = `
        <script async type="application/javascript" src="https://a.pemsrv.com/ad-provider.js"></script>
        <ins class="eas6a97888e35" data-zoneid="5659482"></ins>
        <script>(AdProvider = window.AdProvider || []).push({"serve": {}});<\/script>
      `;
    }

    // Werbe-Trigger beim Klick auf Link
    linkEl.addEventListener('click', function(e) {
      if (!target) return;
      // Das Interstitial wird durch den Ad-Tag selbst ausgel√∂st, daher braucht es kein JS-Redirect!
      // User muss nach der Werbung ggf. nochmal klicken, das ist so gewollt
    });
  </script>
</body>
</html>
